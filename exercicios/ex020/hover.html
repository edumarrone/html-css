<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
display: none;
    }
    div:hover > p {
display: block;
color: rgb(255, 255, 255);
background-color: red;
    }
    div:hover {
        color: red;
    }
    </style>
</head>
<body>
    <h1>exemlpo de rover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto excondido....</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
